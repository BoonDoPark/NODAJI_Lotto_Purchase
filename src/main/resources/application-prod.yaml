server:
  port: 8080
spring:
  application:
    name: lotto-payment
  datasource:
    url: jdbc:postgresql://postgres-service:5432/lotto?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: ${user}
    password: ${password}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  kafka:
    bootstrap-servers: 192.168.0.20:9092
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

